<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #editor {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script>
        function loadFileContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    editor.setValue(data, -1); // -1 to move cursor to the beginning
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                });
        }

        var editor;
        window.onload = function() {
            editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/javascript");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });

            var urlParams = new URLSearchParams(window.location.search);
            var fileUrl = urlParams.get('fileUrl');
            if (fileUrl) {
                loadFileContent(fileUrl);
            }
        }
    </script>
</head>
<body>
<h1>Hello</h1>
<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum inventore odit quae repudiandae voluptatibus? Ad aliquam animi beatae deserunt itaque iure maxime omnis perferendis, quae, quas tempore ullam unde ut!</h1>
<div id="editor"></div>
</body>
</html>
